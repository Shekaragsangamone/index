<!DOCTYPE html>
<html>
<head>
	<title>Nested table</title>

	<style type="text/css">
		table,th,tr,td{
			border: 2px solid;
			border-collapse: collapse;
		}

	</style>
</head>
<body>
	<table>
		<tr> 
			<td> 
				<table>  
					<tr>
						 <p>Added paragraph1</p>
						 <p>Added paragraph2</p>
					</tr>
				</table>
			</td>
			<td> 
				<table>
					<p>This cell contains a table:</p>
					<tr>
						<th>Data1</th>
						<th>Data2</th>
					</tr>
					<tr>
						<td>null</td>
						<td>null</td>

					</tr>

				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<p>This cell contains a list with circle:</p>
					<tr>
						<ul style="list-style-type: circle">
							<li>list1</li>
							<li>list2</li>
							<li>list3</li>
						</ul>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<p>This cell contains a list with disc:</p>
					<tr>
						
						<ul style="list-style-type: disc">
							<li>list1</li>
							<li>list2</li>
							<li>list3</li>
						</ul>

					</tr>
				</table>
			</td>
		</body>
		</html>

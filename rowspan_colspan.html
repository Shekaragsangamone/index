<!DOCTYPE html>
<html>
<head>
	<title>RowSpan_ColSpan</title>
	<style type="text/css">
		table{
			width: 80%;
			height: 400px;
		}
		table,th,tr,td{
			border: 2px solid;
			border-collapse: collapse;
		}
		td{
			text-align: center;
		}
		th{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr> 
			<th>Name</th>
			<th colspan="2">Telephone</th>


			<tr>
				<td>Ram</td>
				<td>9964153546</td>
				<td>9832654125</td>
			</tr>
			<tr>
				<td>Rohit</td>
				<td colspan="2">8445798652</td>

			</tr>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Nested Table</title>
	<style type="text/css">
		table,tr,th,td{
			border: 1px solid;
			border-collapse: collapse;
		}
		table{
			width: 60%;
			height: 300px;
		}


	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2">Browsers</th>
			<th colspan="2">Visitors</th>
			 
		</tr>
		<tr>
			<th>Number</th>
			<th>Percentage</th>
		</tr>
		<tr>
			<td>Mozilla FireFox</td>
			<td>163</td>
			<td>59%</td>
		</tr>
		<tr>
			<td>Google Chrome</td>
			<td>78</td>
			<td>28%</td>
		</tr>
		<tr>
			<td>Opera Mini</td>
			<td>51</td>
			<td>17%</td>
		</tr>
	</table>

</body>
</html>
